<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
    <title>Bevásárlólista</title>
</head>

<body>
    <header class="text-center">
        <h1 class="display-1 text-center">Bevásárlólista</h1>
    </header>
    <main class="container">
        <section class="row">
            <h2>Lista műveletek</h2>
            <form>
                <div class="input-group">
                    <label for="itemInput" class="input-group-text">Termék</label>
                    <input type="text" id="itemInput" class="form-control">
                </div>
                <div class="btn-group mt-2">
                    <input type="button" value="Felvétel" id="addItemButton" class="btn btn-primary">
                    <input type="button" id="toggleListVisibility" class="btn btn-secondary">
                </div>
            </form>
        </section>
        <section class="row">
            <h2>A bevásárlólista tartalma</h2>
            <div class="mt-2 w-25" id="listContainer"></div>
        </section>
    </main>
    </main>
</body>

</html>
