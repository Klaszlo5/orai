<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapsifülia Gazdasági Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <header>
        <h1 class="text-center">Tapsifülia Gazdasági Dashboard</h1>
    </header>
    <main>
        <section>
            <form>
                <div class="input-group">
                    <label for="category-filter" class="input-group-text">Kategória szűrés:</label>
                    <select id="category-filter" class="form-select">
                        <option value="all">Összes</option>
                        <option value="gazdagok pénze">Gazdagok pénze</option>
                        <option value="középosztály pénze">Középosztály pénze</option>
                        <option value="szegények pénze">Szegények pénze</option>
                    </select>
                    <label for="min-value" class="input-group-text">Minimum érték:</label>
                    <input type="number" id="min-value" class="form-control" placeholder="Pl. 1000">
                    <label for="max-value" class="input-group-text">Maximum érték:</label>
                    <input type="number" id="max-value" class="form-control" placeholder="Pl. 5000">
                    <input type="button" id="apply-filters" value="Szűrés alkalmazása" class="btn btn-sm btn-success">
                </div>
            </form>
        </section>
        <section>
            <table class="table" id="fulium-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Érték (Fülium)</th>
                        <th>Típus</th>
                        <th>Kategória</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p class="text-center" id="result"></p>
            <p class="text-center" id="result2"></p>
        </section>
    </main>
</body>

</html>
